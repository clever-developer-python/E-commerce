<!doctype html>

  <head>

      <style>

          #drop{color
              : black;

      font-family: 'Open Sans', sans-serif;

    .styled-table {
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    font-family: sans-serif;
    min-width: 400px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}


.styled-table thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}


.styled-table th,
.styled-table td {
    padding: 12px 15px;
}


.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #009879;
}




        
      </style>
<header>
{% if request.user.is_authenticated %}
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bootstrap
    </a>
    <form class="form-inline" action="{% url 'cart' %}">
      <div class="dropdown show">
        <a class="dropdown-toggle" href="#" id="drop"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user }}
        </a>
      
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Cart</a>
          <a class="dropdown-item" id="Logout" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
      <button class="btn" style="width: 100px; margin-left: 30px;"><img src="{% static 'shopping-cart.png' %}" width="40%"></button>
    </form>
  </nav>
  {% else %}
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Bootstrap
    </a>
    <form class="form-inline" action="{% url 'cart' %}">
    <a href="{% url 'login' %}"> Login</a>
      <button class="btn" style="width: 100px; margin-left: 30px;"><img src="{% static 'shopping-cart.png' %}" width="40%"></button>
    </form>
  </nav>
  {% endif %}
</header>
